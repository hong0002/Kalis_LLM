model:
  name: "kakaocorp/kanana-1.5-8b-instruct-2505"
  max_seq_length: 2048
  load_in_4bit: true
  dtype: null

lora:
  r: 64
  alpha: 128
  dropout: 0.05
  target_modules:
    - q_proj
    - k_proj
    - v_proj
    - o_proj
    - gate_proj
    - up_proj
    - down_proj

dataset:
  train_path: "datasets/processed/law_train.jsonl"
  valid_path: "datasets/processed/law_valid.jsonl"
  test_path: "datasets/processed/law_test.jsonl"

training:
  output_dir: "outputs/kanana_law_sft"

  num_train_epochs: 3
  max_steps: -1

  per_device_train_batch_size: 1
  gradient_accumulation_steps: 8
  learning_rate: 1.0e-4
  lr_scheduler_type: "cosine"
  warmup_ratio: 0.03
  weight_decay: 0.01

  logging_steps: 10

  evaluation_strategy: "steps"
  eval_steps: 200
  logging_dir: "runs/tensorboard"
  report_to: ["tensorboard"]

  save_strategy: "steps"
  save_steps: 400
  save_total_limit: 3
  load_best_model_at_end: true
  metric_for_best_model: "eval_loss"
  greater_is_better: false

  packing: false
  gradient_checkpointing: true
  bf16: true

seed: 42
